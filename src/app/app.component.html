<h1>Cuisines</h1>
<ul>
  <li *ngFor="let c of cuisines | async">{{ c.$key + ' - ' + c.$value  + ' ' + c}}</li>
</ul>
<h1>Restaurants</h1>
<ul>
  <li *ngFor="let r of restaurants | async">{{ r.name }} - {{(r.cuisineType | async)}}</li>
</ul>
